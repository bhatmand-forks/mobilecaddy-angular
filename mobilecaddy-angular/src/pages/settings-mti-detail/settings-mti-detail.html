<ion-header no-shadow>

  <ion-navbar>
    <ion-title>{{tableName}}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="getSearchRecords($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="filteredRecords.length === 0 && hasTableReadFinished">
    <ion-item text-center>
      No Records
    </ion-item>
  </ion-card>

  <ion-list [virtualScroll]="filteredRecords" [approxItemHeight]="'130px'">

    <ion-card *virtualItem="let rec; let i = index" style="height:125px;">
      <ion-grid style="height:45px;">
        <ion-row>
          <ion-col no-padding>
            <b>Record {{i + 1}} of {{filteredRecords.length}}</b>
          </ion-col>
          <ion-col text-right no-padding>
            <button ion-button small (click)="showRecord($event,i)">
              <ion-icon name="ios-open-outline"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div padding-left style="height:80px;">
        <span [innerHtml]="rec.displayFields"></span>
      </div>
    </ion-card>

  </ion-list>

</ion-content>

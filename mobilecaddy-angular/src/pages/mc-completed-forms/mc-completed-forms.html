<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

  <ion-toolbar *ngIf="subTitle">
    <ion-title>{{subTitle}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <mc-list [height]="config.mcListHeight" [listScrollHeight]="config.listScrollHeight" [recs]="formResponses" [displayFields]="config.formResponseFields" (recordClicked)="showDetail($event)" [showSearch]="config.showSearch"
    [searchPlaceholder]="config.searchPlaceholder" [noDataMsg]="config.noDataMsg"></mc-list>

</ion-content>

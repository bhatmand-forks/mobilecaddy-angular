<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img [src]="titleImage" />
    </ion-title>
    <ion-buttons end>
      <mc-sync-icon></mc-sync-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- <img [src]="homeImage" style="width:100%;" /> -->

  <ion-grid>
    <ion-row style="padding-bottom:20px;padding-top:20px;"  *ngFor="let r of buttonGridItems" >
      <ion-col text-center tappable *ngFor="let i of r">
        <div class="home-button home-button-custom">
          <ion-icon name="{{ i.icon }}" class="home-button-icon"></ion-icon>
          <div class="home-button-text">
            {{ i.translationKey | translate }}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header no-border>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{ title | translate }}
      </ion-title>
      <ion-buttons end>
        <mc-sync-icon></mc-sync-icon>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content  padding>
    <mc-list
      [listScrollHeight]="listScrollHeight"
      [showSearch]="showSearch"
      [recs]="recs"
      [headerTitle]="listHeaderTitle | translate"
      (recordClicked)="itemClicked($event)"
      [displayFields]="displayFields"
      [searchPlaceholder]="searchPlaceholder| translate"
      [isCardList]="isCardList"
      [isImageCard]="isImageCard"
      [itemClass]="itemClass"
      [cardClass]="cardClass"
      [noDataMsg]="noDataMsg | translate"
      [noDataMsgClass]="noDataMsgClass" ></mc-list>
</ion-content>

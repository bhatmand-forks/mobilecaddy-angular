<ion-header no-border>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{ headerStr | translate }}
      </ion-title>
      <ion-buttons end>
        <mc-sync-icon></mc-sync-icon>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content  padding>
    <mc-list [listScrollHeight]="listScrollHeight" [showSearch]="showSearch" [recs]="recs"  [headerTitle]="listHeaderTitle" (recordClicked)="showDetail($event)" [displayFields]="displayFields"></mc-list>
</ion-content>
